tt<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Lizard Spock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cyb3rad.github.io/html-css-js_RPSLS_project/styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers Rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="https://cyb3rad.github.io/html-css-js_RPSLS_project/images/rock.png" alt="rock hand symbol">
      </div>
      <div class="choice" id="p">
        <img src="https://cyb3rad.github.io/html-css-js_RPSLS_project/paper.png" alt="paper hand symbol">
      </div>
      <div class="choice" id="s">
        <img src="https://cyb3rad.github.io/html-css-js_RPSLS_project/scissors.png" alt="scissors hand symbol">
      </div>
      <div class="choice" id="l">
        <img src="https://cyb3rad.github.io/html-css-js_RPSLS_project/lizard.png" alt="lizard hand symbol">
      </div>
      <div class="choice" id="z">
        <img src="https://cyb3rad.github.io/html-css-js_RPSLS_project/spock.png" alt="spock hand symbol">
      </div>
      <p id="action-message">Make your move.</p>
      <script src="https://cyb3rad.github.io/html-css-js_RPSLS_project/app.js" charset="utf-8"></script>
  </body>
</html>
